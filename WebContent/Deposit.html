
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Vertical Form Layout</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style type="text/css">
.bs-example {
	margin-top: 10%;
	margin-left: 40%;
	margin-right: 20%;
	marfin-bottom: 40%;
}
</style>
</head>
<body>
	<div class="bs-example">
		<form>
			<h3>Deposit</h3>
			<div class="dropdown">
				<button class="btn dropdown-toggle" type="button"
					data-toggle="dropdown">
					Select an Account type<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">Checkings</a></li>
					<li><a href="#">Savings</a></li>
					<li><a href="#">Credit</a></li>
				</ul>
			</div>

			<div class="form-group" style="width: 30%">
				<label for="amount">Enter an amount</label> <input type="text"
					class="form-control" id="amount" placeholder="amount">
			</div>

			<a class="btn btn-primary btn-lg" role="button" href="DepositConfirm.html">OK</a>
		</form>
	</div>
</body>
</html>
